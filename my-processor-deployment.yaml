      containers:
        # 1) text-processor (runtime: python3.10)
        - name: text-processor
          image: docker.io/library/python:3.10-slim
          env:
            - name: NAME
              value: "Text Processor"
            - name: SERVICENAME
              value: "text-processor-service"
            - name: OWNERNAME
              value: "Alice"
            - name: OWNEREMAIL
              value: "alice@example.com"
            - name: RUNTIME
              value: "python3.10"
            - name: TAGS
              value: "text,processing"
            - name: DESCRIPTION
              value: "Processes textual data"
            - name: ACTSON
              value: "text/plain"
            - name: REPOURL
              value: "https://github.com/alice/text-processor"
          ports:
            - containerPort: 8080
          command: ["python"]
          args:
            - -c
            - |
              import os
              import http.server
              import socketserver
              import json

              class RequestHandler(http.server.SimpleHTTPRequestHandler):
                  def do_GET(self):
                      data = {
                          'name': os.environ.get('NAME'),
                          'serviceName': os.environ.get('SERVICENAME'),
                          'ownerName': os.environ.get('OWNERNAME'),
                          'ownerEmail': os.environ.get('OWNEREMAIL'),
                          'runtime': os.environ.get('RUNTIME'),
                          'tags': os.environ.get('TAGS').split(','),
                          'description': os.environ.get('DESCRIPTION'),
                          'actsOn': os.environ.get('ACTSON'),
                          'repoURL': os.environ.get('REPOURL')
                      }
                      
                      self.send_response(200)
                      self.send_header('Content-type', 'application/json')
                      self.end_headers()
                      self.wfile.write(json.dumps(data, indent=2).encode())

              with socketserver.TCPServer(("", 8080), RequestHandler) as httpd:
                  print("Serving at port 8080")
                  httpd.serve_forever()

