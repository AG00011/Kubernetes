        # 4) audio-processor (runtime: java21)
        - name: audio-processor
          image: docker.io/library/openjdk:21-jdk-slim
          env:
            - name: NAME
              value: "Audio Processor"
            - name: SERVICENAME
              value: "audio-processor-service"
            - name: OWNERNAME
              value: "Charlie"
            - name: OWNEREMAIL
              value: "charlie@example.com"
            - name: RUNTIME
              value: "java21"
            - name: TAGS
              value: "audio,mp3,processing"
            - name: DESCRIPTION
              value: "Processes audio files to enhance sound quality and extract features."
            - name: ACTSON
              value: "audio/mpeg"
            - name: REPOURL
              value: "https://github.com/charlie/audio-processor"
          ports:
            - containerPort: 8083
          command: ["/bin/bash"]
          args:
            - -c
            - |
              echo "Starting audio-processor on port 8083"
              cat <<EOF > SimpleHttpServer.java
              import com.sun.net.httpserver.HttpServer;
              import com.sun.net.httpserver.HttpHandler;
              import com.sun.net.httpserver.HttpExchange;
              import java.io.IOException;
              import java.io.OutputStream;
              import java.net.InetSocketAddress;
              import org.json.JSONObject;
              import java.util.Arrays;

              public class SimpleHttpServer {
                  public static void main(String[] args) throws IOException {
                      int port = 8083;
                      HttpServer server = HttpServer.create(new InetSocketAddress(port), 0);
                      server.createContext("/", new MyHandler());
                      server.setExecutor(null); 
                      System.out.println("Serving audio-processor on port " + port);
                      server.start();
                  }

                  static class MyHandler implements HttpHandler {
                      @Override
                      public void handle(HttpExchange t) throws IOException {
                          JSONObject response = new JSONObject();
                          response.put("name", System.getenv("NAME"));
                          response.put("serviceName", System.getenv("SERVICENAME"));
                          response.put("ownerName", System.getenv("OWNERNAME"));
                          response.put("ownerEmail", System.getenv("OWNEREMAIL"));
                          response.put("runtime", System.getenv("RUNTIME"));
                          response.put("tags", Arrays.asList(System.getenv("TAGS").split(",")));
                          response.put("description", System.getenv("DESCRIPTION"));
                          response.put("actsOn", System.getenv("ACTSON"));
                          response.put("repoURL", System.getenv("REPOURL"));
                          
                          String jsonResponse = response.toString(2);
                          t.sendResponseHeaders(200, jsonResponse.length());
                          OutputStream os = t.getResponseBody();
                          os.write(jsonResponse.getBytes());
                          os.close();
                      }
                  }
              }
              EOF
              javac SimpleHttpServer.java
              java SimpleHttpServer

