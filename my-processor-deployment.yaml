apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-processor-deployment
  labels:
    app: my-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-processor
  template:
    metadata:
      labels:
        app: my-processor
    spec:
      containers:

        # 1) text-processor (runtime: python3.10)
        - name: text-processor
          image: docker.io/library/python:3.10-slim
          env:
            - name: NAME
              value: "Text Processor"
            - name: SERVICENAME
              value: "text-processor-service"
            - name: OWNERNAME
              value: "Alice"
            - name: OWNEREMAIL
              value: "alice@example.com"
            - name: RUNTIME
              value: "python3.10"
            - name: TAGS
              value: "text,processing"
            - name: DESCRIPTION
              value: "Processes textual data"
            - name: ACTSON
              value: "text/plain"
            - name: REPOURL
              value: "https://github.com/alice/text-processor"
          ports:
            - containerPort: 8080
          command: ["python"]
          args:
            - -c
            - |
              import os
              import http.server
              import socketserver

              port = 8080
              class Handler(http.server.SimpleHTTPRequestHandler):
                  def do_GET(self):
                      resp = {
                          "name": os.getenv("NAME"),
                          "serviceName": os.getenv("SERVICENAME"),
                          "ownerName": os.getenv("OWNERNAME"),
                          "ownerEmail": os.getenv("OWNEREMAIL"),
                          "runtime": os.getenv("RUNTIME"),
                          "tags": os.getenv("TAGS"),
                          "description": os.getenv("DESCRIPTION"),
                          "actsOn": os.getenv("ACTSON"),
                          "repoURL": os.getenv("REPOURL"),
                      }
                      self.send_response(200)
                      self.send_header("Content-Type", "application/json")
                      self.end_headers()
                      self.wfile.write(str(resp).encode("utf-8"))

              with socketserver.TCPServer(("", port), Handler) as httpd:
                  print(f"Serving text-processor on port {port}")
                  httpd.serve_forever()

