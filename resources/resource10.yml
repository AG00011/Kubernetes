apiVersion: example.com/v1
kind: Processor
metadata:
  name: markdown-processor
spec:
  name: "Markdown Processor"
  serviceName: "markdown-processor-service"
  ownerName: "Ivy"
  ownerEmail: "ivy@example.com"
  runtime: "python3.10"
  tags:
    - "markdown"
    - "text"
    - "processing"
  description: "Processes Markdown files to render and validate content."
  actsOn: "text/markdown"
  repoURL: "https://github.com/ivy/markdown-processor"