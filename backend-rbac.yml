apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: processor-crd-reader
  namespace: default
rules:
  - apiGroups: ["example.com"]
    resources: ["processors"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: processor-crd-reader-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: processor-api-user
    namespace: default
roleRef:
  kind: Role
  name: processor-crd-reader
  apiGroup: rbac.authorization.k8s.io
